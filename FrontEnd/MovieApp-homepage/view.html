<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Store</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="HomePage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Movie-App/FrontEnd/MovieApp-register/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Movie-App/FrontEnd/MovieApp-homepage/assets/fonts/font-awesome.min.css">


</head>
<body>
    <div class="navbar sticky">
        <a href="view.html">
         <img id="logo" src="/Movie-App/BackEnd/imges/cineheaven logo.png" alt="Movie Store Image">
    </a>

    <div class="search">
        <input class="search-bar" type="text" id="search-bar" placeholder="Search Movie">
        <i class="bi bi-search"></i>
    </div>

    <!-- ask nir and dorin which page i need to connect after press the button -->
    <div class="loginButtons">
        <button class="logoutButton" id="logoutButton" style="display: none;">Logout</button>
        <button class="userProfileButton" id="userProfileButton" style="display: none;">User Profile</button>
        <button class="LogInButton" id="loginActionButton">Log In</button>
    </div>
        
    

    <a href="cart.html">
        <div class="cart">
            <i class="bi bi-cart2"></i>
            <div id="cartAmount" class="cartAmount">0</div>
            
    
        </div>
    </a>
    </div>

    <div class="shop" id="shop">
    </div>
    <!-- LOGIN and response modals -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Email:</label>
                <input type="text" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
                <p>Didn't registered yet? <a href="/Movie-App/FrontEnd/MovieApp-register/register.html">Click here to register</a></p>           
             </form>
        </div>
    </div>

    <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="responseModalLabel">nice to see you!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="responseModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of login and response modals -->

    <!-- Each movie modal -->


    <!-- End of each movie modal -->

    <!-- Footer -->
    <footer id="footerpad">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-8 mx-auto">
                    <div class="footerLogo">
                        <img id="logo" src="/Movie-App/BackEnd/imges/cineheaven logo.png" alt="Movie Store Image">
                    </div>
                    <ul class="list-inline text-center" style="margin-top: 5px;">
                        <li class="list-inline-item"><a href="#"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-facebook fa-stack-1x fa-inverse"></i></span></a></li>
                        <li class="list-inline-item"><a href="/Movie-App/FrontEnd/MovieApp-map/index.html"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-map-marker fa-stack-1x fa-inverse"></i></span></a></li>
                    </ul>
                    <p class="copyright text-muted text-center" style="color: var(--bs-body-bg)!important;">Copyright Â© All rights reserved to Nir Miranda, Dorin Cohen, Chen Amrani, Ori Farkash</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- end of footer -->
</body>
<script src="data.js"></script>
<script src="main.js"></script>
<script src="/Movie-App/FrontEnd/MovieApp-register/assets/bootstrap/js/bootstrap.min.js"></script>


</html>
