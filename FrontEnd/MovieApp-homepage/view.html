<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Store</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="HomePage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="navbar">
        <a href="view.html">
        <h2>Movie Store</h2>
    </a>

    <div class="search">
        <input class="search-bar" type="text" id="search-bar" placeholder="Search Movie">
        <i class="bi bi-search"></i>
    </div>

    <!-- ask nir and dorin which page i need to connect after press the button -->
    <div class="logIn" id="loginButton">
        <button class="LogInButton">Log In</button>    
        </div>
        
    

    <a href="cart.html">
        <div class="cart">
            <i class="bi bi-cart2"></i>
            <div id="cartAmount" class="cartAmount">0</div>
            
    
        </div>
    </a>
    </div>

    <div class="shop" id="shop">
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Email:</label>
                <input type="text" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
                <p>Didn't registered yet? <a href="/Movie-App/FrontEnd/MovieApp-register/register.html">Click here to register</a></p>           
             </form>
        </div>
    </div>
</body>

<script src="data.js"></script>
<script src="main.js"></script>

</html>
