<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>profilePage</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/accordion-faq-list.css">
    <link rel="stylesheet" href="assets/css/SlideShow.css">
    <style>
    body {
        background-color: #333333; /* Dark background color */
    }

    .clean-block.about-us {
        background-color: #444444; /* Darker background for the main section */
        padding: 50px 0;
    }

    .card.clean-card {
        border: 2px solid #666666; /* Pretty border for cards */
        background-color: #555555; /* Darker background for cards */
        margin-bottom: 20px;
    }

    .info {
        padding: 20px;
    }

    .labels {
        color: white;
    }


        /* Adjust the position of the arrow buttons */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            outline: none;
            transition: background-color 0.3s;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;   
        }
        .accordion-flush .accordion-item .accordion-button, .accordion-flush .accordion-item .accordion-button.collapsed {
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            background-color: #555555;
        }
        .accordion-item {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-color: #666666;
            margin-bottom: 5px;
            border:transparent;
        }
        .accordion-flush .accordion-collapse {
            border-width: 0;
            background-color: #555555;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .buttonsRow {
            display: flex;
            justify-content: center;
        }
        .returnBtn{
            margin-right: 150px;
        }
        </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <main class="page" style="min-height: 100%;">
        <section class="clean-block about-us">
            <div class="col-md-12" style="margin-bottom: 25px; font-size: 21px; margin-top: 73px;">
                <div class="buttonsRow" style="align-items: center;">
                        <button id="returnBtn" onclick="navigateToHomepage()" class="btn btn-secondary" style="margin-right: 320px;">
                            <i class="fa fa-long-arrow-left" style="margin-right: 10px;"></i> Return
                        </button>
                        <script>
                            function navigateToHomepage() {
                                // Use JavaScript to navigate to the desired URL
                                window.location.href = "http://127.0.0.1:5500/Movie-App/FrontEnd/MovieApp-homepage/view.html";
                            }
                            </script>
                        <button id="adminBtn" onclick="navigateToAdminPanel()" class="btn btn-secondary">
                            Admin Panel <i class="fa fa-cog" style="margin-left: 5px;"></i>
                        </button>
                        <script>
                        function navigateToAdminPanel() {
                            // Use JavaScript to navigate to the admin panel URL
                            window.location.href = "admin-panel.html";
                        }
                        </script>
                </div>
            </div>
                        
             </div>
            <div class="row" style="margin-right: 0px;margin-left: 0px;">
                <div class="col text-center">
                    <h2 style="color: rgb(0,0,0);">Profile page</h2>
                </div>
            </div>
            <div class="row justify-content-center" style="margin-right: 0px;margin-left: 0px;">
                <div class="col-sm-6 col-lg-4" style="padding-right: 0px;padding-left: 0px;">
                    <div class="card clean-card text-center">
                        <div class="card-body info">
                            <div class="row" style="margin-top: -24px;">
                                <div class="col-md-12" style="margin-top: 22px;">
                                    <div class="row">
                                        <div class="col">
                                            <p class="labels"><strong>Name</strong></p>
                                        </div>
                                        <div class="col">
                                            <p class="labels" id="userName"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p class="labels"><strong>Email</strong></p>
                                        </div>
                                        <div class="col">
                                            <p class="labels" id="userEmail"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p class="labels"><strong>Age</strong></p>
                                        </div>
                                        <div class="col">
                                            <p class="labels" id="userAge"></p>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" style="height: 400px;">
                <div class="col text-center justify-content-center align-items-center" style="max-width: 300px;width: 300px;border: 2px solid #888888;border-radius: 10px;background-color: #666666;padding: 20px;margin: 10px 0;margin-right: 5px;">
                    <h2 style="color: rgb(0,0,0);margin-top: 5px;text-align: center;">My Movies</h2>
                    <div class="row" style="height: 242px;">
                        <div class="col" style="max-width: auto;">
                            <div style="margin-top: 50px;">
                                <div class="slideshow-container" style="width: 200px;height: 250px;margin-top: -40px;">
                                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                    <div id="movieContainer"></div> <!-- Container for movie slides -->
                                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="col justify-content-center align-items-center" style="width: 300px;max-width: 300px;border: 2px solid #888888;border-radius: 10px;background-color: #666666;padding: 20px;margin: 10px 0;">
                    <h2 style="color: rgb(0,0,0);margin-top: 5px;text-align: center;">Recent orders</h2>
                    <section class="recentOrders">
                        <div class="container" style="width: 220px;">
                            <div id="faqlist" class="accordion accordion-flush">
                                <!-- Accordion items will be added here using JavaScript -->
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/SlideShow-SlideShowJava.js"></script>
    <script src="userProfile.js"></script>

</body>

</html>
