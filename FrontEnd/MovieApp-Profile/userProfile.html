    <style>
    body {
        background-color: #333333; /* Dark background color */
    }

    .clean-block.about-us {
        background-color: #e7e0e094; /* Darker background for the main section */
    }

    .card.clean-card {
        border: 2px solid #e0c5c5; /* Pretty border for cards */
        background-color: #00000047; /* Darker background for cards */
        margin-bottom: 20px;
        border-radius:40px;

    }

    .info {
        padding: 20px;
    }

    .labels {
        color: white;
    }


        /* Adjust the position of the arrow buttons */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            outline: none;
            transition: background-color 0.3s;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }


        .accordion-flush .accordion-item .accordion-button, .accordion-flush .accordion-item .accordion-button.collapsed {
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            background-color: #555555;
        }
        .accordion-item {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-color: #666666;
            margin-bottom: 5px;
            border:transparent;
        }
        .accordion-flush .accordion-collapse {
            border-width: 0;
            background-color: #555555;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .buttonsRow {
            display: flex;
            justify-content: center;
        }
        .returnBtn{
            margin-right: 150px;
        }
        .myMovies{
            max-width: 300px;
            width: 300px;
            border: 2px solid #e0c5c5;
            border-radius: 40px;
            background-color: #00000047;
            padding: 20px;
            margin: 10px 0;
            margin-right: 5px;
        }
        .recentOrders{
            max-width: 300px;
            width: 300px;
            border: 2px solid #e0c5c5;
            border-radius: 40px;
            background-color: #00000047;
            padding: 20px;
            margin: 10px 0;
            margin-right: 5px;
        }
        .sticky {
        position: fixed !important;
        top: 0 !important;
        width: 100% !important;
        z-index: 100 !important;
        }
        .navbar{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: #212529;
            color: white;
            margin-bottom: 60px;
        }

        #logo{
            width: 220px;
            height: 60px;
            margin-left: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .item.img{
            width: 100%;

        }

        .cart{
            position: relative;
            background-color: white;
            color: #212529;
            font-size: 30px;
            padding: 5px;
            border-radius: 4px;
            margin-right: 20px;
            margin-top: 10px;
            width: 40px;
        }

        .cartAmount{
            position: absolute;
            top: -15px;
            right: -10px;
            font-size: 16px;
            background-color: red;
            color: white;
            padding: 3px;
            border-radius: 50%;
            width: 15px;
        }
        #footerpad {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #212529;
            color: #fff;
        }
        .footerLogo{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #addMovie button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 15px;
}



        </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>
    
    <div class="navbar sticky">
        <a href="/Movie-App/FrontEnd/MovieApp-homepage/view.html">
         <img id="logo" src="/Movie-App/BackEnd/imges/cineheaven logo.png" alt="Movie Store Image">
    </a>


    <!-- ask nir and dorin which page i need to connect after press the button -->
    
    </div>
        <container style="display:flex;justify-content: center;margin-top: 90px;background-image: url(/Movie-App/BackEnd/imges/back.jpg); background-repeat: no-repeat;background-blend-mode: hue;background-color: #ffffff54!important;;background-size: cover; ">
        <section class="clean-block about-us py-1 px-1 my-5" style="border-radius: 15px;height: 1026px;">
            <div class="col-md-12" style="margin-bottom: 25px; font-size: 21px;">
                <div class="row"></div>
                <div class="buttonsRow" style="align-items: center;">
                        <button id="returnBtn" onclick="navigateToHomepage()" class="btn btn-primary" style="margin-right: 1000px;">
                            <i class="fa fa-long-arrow-left" style="margin-right: 10px;"></i> Return
                        </button>
                        <script>
                            function navigateToHomepage() {
                                // Use JavaScript to navigate to the desired URL
                                window.location.href = "/Movie-App/FrontEnd/MovieApp-homepage/view.html";
                            }
                            </script>
                <button id="adminBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#adminPanelModal" style="display: none;">
                    Admin Panel <i class="fa fa-cog" style="margin-left: 5px;"></i>
                </button>
                </div>
            </div>
            </div>
            <div class="logoPicture" style="display: flex; align-items: center;justify-content: center;">
                <img src="/Movie-App/BackEnd/imges/cineheaven%20logo.png" alt="CineHeaven Logo" height="200px" width="750px">
            </div>  
             </div>
            <div class="row" style="margin-right: 0px;margin-left: 0px;">
                <div class="col text-center">
                    <h2 style="color: rgb(0,0,0);">Profile page</h2>
                </div>
            </div>
            <div class="row justify-content-center" style="margin-right: 0px;margin-left: 0px;">
                <div class="col-sm-6 col-lg-4" style="padding-right: 0px;padding-left: 0px;max-width: 400px;">
                    <div class="card clean-card text-center">
                        <div class="card-body info">
                            <div class="row" style="margin-top: -24px;">
                                <div class="col-md-12" style="margin-top: 22px;">
                                    <div class="row">
                                        <div class="col">
                                            <p class="labels"><strong>Name</strong></p>
                                        </div>
                                        <div class="col">
                                            <p class="labels" id="userName"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p class="labels"><strong>Email</strong></p>
                                        </div>
                                        <div class="col">
                                            <p class="labels" id="userEmail"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p class="labels"><strong>Age</strong></p>
                                        </div>
                                        <div class="col">
                                            <p class="labels" id="userAge"></p>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" style="height: 532px;">
                <div class="myMovies">
                    <h2 style="color: rgb(0,0,0);margin-top: 5px;text-align: center;">My Movies</h2>
                    <div class="row" style="height: fit-content;">
                        <div class="col">
                            <div style="margin-top: 50px;">
                                <div class="slideshow-container" style="width: fit-content;height: fit-content;margin-top: -40px;">
                                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                    <div id="movieContainer"></div> <!-- Container for movie slides -->
                                    <div id="movieContainer"></div>
                                    <div id="noMoviesMessage" class="text-center" style="color: white; display: none;">You didn't buy movies yet</div>
                                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="recentOrders">
                    <h2 style="color: rgb(0,0,0);margin-top: 5px;text-align: center;">Recent orders</h2>
                    <section class="orders">
                        <div class="container">
                            <div id="faqlist" class="accordion accordion-flush">
                                <!-- Accordion items will be added here using JavaScript -->
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
        </container>
        <footer id="footerpad">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-8 mx-auto">
                        <div class="footerLogo">
                            <img id="logo" src="/Movie-App/BackEnd/imges/cineheaven logo.png" alt="Movie Store Image">
                        </div>
                        <ul class="list-inline text-center" style="margin-top: 5px;">
                            <li class="list-inline-item"><a href="#"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-facebook fa-stack-1x fa-inverse"></i></span></a></li>
                            <li class="list-inline-item"><a href="/Movie-App/FrontEnd/MovieApp-map/index.html"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-map-marker fa-stack-1x fa-inverse"></i></span></a></li>
                        </ul>
                        <p class="copyright text-muted text-center" style="color: var(--bs-body-bg)!important;">Copyright © All rights reserved to Nir Miranda, Dorin Cohen, Chen Amrani, Ori Farkash</p>
                    </div>
                </div>
            </div>
        </footer>


        <div class="modal fade" id="adminPanelModal" tabindex="-1" role="dialog" aria-labelledby="adminPanelModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="adminPanelModal">Admin Panel</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" style="display: grid;justify-content: center;">
                    <div class="row" style="margin-bottom: 5px;"></div>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addMovieModal">Add new movie</button>
                    <div class="row" style="margin-bottom: 5px;"></div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Update existing movie</button>
                    <div class="row" style="margin-bottom: 5px;"></div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Delete a movie</button>
                </div>
                <div class="modal-footer">
                </div>
              </div>
            </div>
          </div>

          
        <div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="addMovieModal" aria-hidden="true">
            <div class="modal-dialog" role="document" style="display: grid; justify-content: center;">
              <div class="modal-content" style="width: 650px;">
                <div class="modal-header">
                  <h5 class="modal-title" id="addMovieModal">Add new movie to the website</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" style="display: grid;justify-content: center;border-radius: 25px;">
                    <form id="addMovie">
                        <div class="row" style="margin-bottom: 5px;">
                            <input type="text" id="title" placeholder="Movie name" name="title" required style="width: 460px;text-align: center;border-radius: 25px;height: 50px">
                        </div>
                        <div class="row" style="margin-bottom: 5px;">
                                <input type="number" id="year" placeholder="Year" name="year" required style="width: 225px;text-align: center;margin-right: 10px;border-radius: 25px;height: 50px;"><br>
                                <input type="number" aria-valuemax="5" aria-valuemin="1" id="rating" placeholder="Rating" name="rating" required style="width: 225px;text-align: center;border-radius: 25px;"><br>
                        </div>
                        <div class="row" style="margin-bottom: 5px;">
                            <input type="text" id="actorName1" placeholder="Actor 1 name" name="actorName1" required style="width: 150px;text-align: center;margin-right: 4.5px;border-radius: 25px;height: 50px"><br>
                            <input type="text" id="actorName2" placeholder="Actor 2 name" name="actorName2" required style="width: 150px;text-align: center;margin-right: 4.5px;border-radius: 25px;"><br>
                            <input type="text" id="actorName3" placeholder="Actor 3 name" name="actorName3" required style="width: 150px;text-align: center;margin-right: 4.5px;border-radius: 25px;"><br>
                        </div>
                        <div class="row" style="margin-bottom: 5px;">
                            <input type="text" id="actorURL1" placeholder="Actor 1 image url" name="actorURL1" required style="width: 150px;text-align: center;margin-right: 4.5px;border-radius: 25px;height: 50px"><br>
                            <input type="text" id="actorURL2" placeholder="Actor 2 image url" name="actorURL2" required style="width: 150px;text-align: center;margin-right: 4.5px;border-radius: 25px;"><br>
                            <input type="text" id="actorURL3" placeholder="Actor 3 image url" name="actorURL3" required style="width: 150px;text-align: center;margin-right: 4.5px;border-radius: 25px;"><br>
                        </div>
                        <div class="row" style="margin-bottom: 5px;">
                            <input type="number" id="price" placeholder="Movie price $" name="price" required style="width: 225px;text-align: center;margin-right: 10px;border-radius: 25px;height: 50px"><br>
                            <select name="genre" id="genre" aria-placeholder="Select genre" style="width: 225px;text-align: center;border-radius: 25px;">
                                <option value="#">Choose genre</option>
                                <option value="Action">Action</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Horror">Horror</option>
                                <option value="Science-fiction">Science fiction</option>
                                <option value="drama">Drama</option>
                                <option value="sports">Sports</option>
                                <option value="Fantasy">Fantasy</option>
                            </select>
                        </div>
                        <div class="row" style="margin-bottom: 5px;">
                            <input type="text" id="description" placeholder="Enter description about the movie" name="description" required style="width: 460px;text-align: center;height: 150px;border-radius: 25px;"><br>
                        </div>
                        <div class="row" style="margin-bottom: 5px;">
                        <button type="submit" style="border-radius: 25px;">Add movie</button>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
              </div>
            </div>
          </div>
