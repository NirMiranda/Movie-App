<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>profilePage</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/accordion-faq-list.css">
    <link rel="stylesheet" href="assets/css/SlideShow.css">
    <style>
        /* Adjust the position of the arrow buttons */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            outline: none;
            transition: background-color 0.3s;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
        </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <main class="page" style="min-height: 100%;">
        <section class="clean-block about-us">
            <div class="row" style="margin-right: 0px;margin-left: 0px;">
                <div class="col-md-12" style="margin-bottom: 25px;padding-left: 75px;font-size: 21px;margin-top: 73px;"><a class="anone" href="127.0.0.1:5500/homepage.html"><i class="fa fa-long-arrow-left"></i><span>&nbsp; Return</span></a></div>
            </div>
            <div class="row" style="margin-right: 0px;margin-left: 0px;">
                <div class="col text-center">
                    <h2 style="color: rgb(0,0,0);">Profile page</h2>
                </div>
            </div>
            <div class="row justify-content-center" style="margin-right: 0px;margin-left: 0px;">
                <div class="col-sm-6 col-lg-4" style="padding-right: 0px;padding-left: 0px;">
                    <div class="card clean-card text-center">
                        <div class="card-body info">
                            <div class="row" style="margin-top: -24px;">
                                <div class="col-md-12" style="margin-top: 22px;">
                                    <div class="row">
                                        <div class="col">
                                            <p class="labels"><strong>Name</strong></p>
                                        </div>
                                        <div class="col">
                                            <p class="labels" id="userName"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p class="labels"><strong>Email</strong></p>
                                        </div>
                                        <div class="col">
                                            <p class="labels" id="userEmail"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p class="labels"><strong>Age</strong></p>
                                        </div>
                                        <div class="col">
                                            <p class="labels" id="userAge"></p>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" style="height: 659px;">
                <div class="col text-center justify-content-center align-items-center" style="max-width: 300px;width: 300px;">
                    <h2 style="color: rgb(0,0,0);margin-top: 5px;text-align: center;">My Movies</h2>
                    <div class="row" style="height: 242px;">
                        <div class="col" style="max-width: auto;">
                            <div style="margin-top: 100px;">
                                <div class="slideshow-container" style="width: 200px;height: 250px;margin-top: -40px;">
                                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                    <div id="movieContainer"></div> <!-- Container for movie slides -->
                                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                                </div>
                                <div style="text-align:center">
                                    <span class="dot" onclick="currentSlide(1)"></span>
                                    <span class="dot" onclick="currentSlide(2)"></span>
                                    <span class="dot" onclick="currentSlide(3)"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="col justify-content-center align-items-center" style="width: 300px;max-width: 300px;">
                    <h2 style="color: rgb(0,0,0);margin-top: 5px;text-align: center;">Recent orders</h2>
                    <section class="py-5 bg-light">
                        <div class="container" style="width: 220px;">
                            <div class="row justify-content-center align-content-center" style="width: 220px;margin-left: -30.3px;">
                                <div class="col-md-6 offset-md-3" style="width: 200px;">
                                    <div id="faqlist" class="accordion accordion-flush">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/SlideShow-SlideShowJava.js"></script>
    <script src="userProfile.js"></script>

</body>

</html>
