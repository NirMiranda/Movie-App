<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>registerPage</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Ludens-Users---2-Register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="bg-dark d-flex flex-column">
    <section class="d-md-table-row flex-shrink-1 register-photo" style="background-color: transparent;padding-top: 10px;padding-bottom: 10px;">
        <div class="container d-md-flex flex-shrink-1 justify-content-center justify-content-md-center align-items-md-start" style="border-color: var(--bs-body-color);position: relative;overflow: visible;padding: 39px;height: 100vh;width: 100vh;">
            <div class="row justify-content-lg-center">
                <div class="col-sm-6 col-lg-4 d-flex d-lg-table justify-content-center align-self-baseline flex-md-shrink-1 align-items-md-center"><img class="flex-grow-1 flex-shrink-1" src="assets/img/Designer%20(3).png" style="height: 390px;width: 270px;min-width: 232px;max-width: 270px;min-height: 400px;max-height: 520px;" width="315" height="599"></div>
                <div class="col-sm-6 col-md-6 col-lg-4 d-lg-grid justify-content-center align-self-center justify-content-md-center">
                    <form id="register" class="text-bg-dark" method="post" action="afterRegister.html" style="height: 450px;min-width: 220px;max-width: 280px;max-height: 420px;">
                        <h4 class="text-center" style="margin-bottom: 8px;margin-top: -34px;"><strong>Create an account</strong></h4>
                        <div class="form-group mb-3"><input class="form-control" type="text" id="Name" placeholder="*Name" style="width: 150px;height: 30px;font-size: 12px;text-align: left;"></div><script></script>
                        <div class="form-group mb-3"><input class="form-control" type="text" id="Email"  placeholder="*Email" style="border-radius: 8px;width: 150px;height: 30px;font-size: 12px;text-align: left;"></div>
                        <div class="form-group mb-3"><input class="form-control" type="password" id="Password"  placeholder="*Password" style="border-radius: 8px;width: 150px;height: 30px;font-size: 12px;text-align: left;"></div>
                        <div class="form-group mb-3"><input class="form-control" type="number" id="Age" placeholder="*Age" style="border-radius: 8px;width: 150px;height: 30px;font-size: 12px;text-align: left;"></div>
                        <div id="passwordsError" style="display: none;margin-bottom: 16.5px;"><span id="errorMessage" class="text-danger" style="font-size:13px;"></span></div>
                        <div class="dropdown d-grid" style="margin-bottom: 35px;margin-top: -34px;"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="width: 150px;">Genre</button>
                            <div class="dropdown-menu"><a class="dropdown-item" href="#">Drama</a><a class="dropdown-item" href="#">Comedy</a><a class="dropdown-item" href="#">History</a><a class="dropdown-item" href="#">Science fiction</a><a class="dropdown-item" href="#">Crime</a><a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">War</a></div>
                        </div>
                        <div class="form-group mb-3" style="width: 150px;margin-top: -31px;"><button class="btn btn-primary d-inline w-100" id="submitButton" type="submit" style="color: rgb(255,255,255);background-color: #00b5a8;width: 150px;height: 44px;">Register</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="register.js"></script>
<div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="responseModalLabel">Server Response</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="responseModalBody">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
